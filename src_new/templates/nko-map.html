<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта НКО - Добрые дела Росатома</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rosatom-main.css') }}">
    <!-- Подключение API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=bad29cff-15c0-4a63-b49a-c4e8f0d40873&lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rosatom-main.css') }}">
</head>
<body>
    {% include 'components/header.html' %}

    <main>
        <section class="map-container">
            <div class="container">
                <div class="map-header">

                    <h1>Карта НКО организаций</h1>
                    <p>Найдите организации на карте вашего города</p>
                </div>
                
                <!-- Контейнер для Яндекс.Карты -->
                <div id="map"></div>
                <div class="map-footer">
                    <a href="{{ url_for('home') }}" class="back-button">← Вернуться на главную</a>
                </div>
            </div>
        </section>
    </main>

    {% include 'components/footer.html' %}

    <script>
        // Инициализация карты после загрузки API
        ymaps.ready(init);
        
        function init() {
            // Создание карты с центром и зумом
            // НАСТРОЙКА: измените координаты центра карты [широта, долгота] и zoom (уровень приближения)
            var myMap = new ymaps.Map("map", {
                center: [55.751574, 37.573856], // Координаты центра (по умолчанию Москва)
                zoom: 5 // Уровень приближения карты
            });

            // ========================================
            // ДОБАВЛЕНИЕ МЕТОК НКО НА КАРТУ
            // ========================================
            // Для добавления новой метки скопируйте блок ниже и измените данные
            
            // МЕТКА 1: Пример НКО организации
            var placemark1 = new ymaps.Placemark(
                [56.313634, 43.975424], // Координаты метки [широта, долгота]
                {
                    balloonContentHeader: "БФ «Планета кошек»", // Заголовок в балуне
                    balloonContentBody: "Благотворительный Фонд «Планета Кошек» — это проект помощи бездомным животным в Нижнем Новгороде! Благотворительный Фонд Планета Кошек входит в состав многофункционального Центра помощи и реабилитации животных. Деятельность Фонда направлена на спасение животных, оказавшихся в сложных жизненных ситуация, брошенных на улице, нуждающихся в ветеринарной помощи!", // Описание
                    balloonContentFooter: "Телефон: +7 (XXX) XXX-XX-XX<br>Email: info@example.com", // Контакты
                    hintContent: "БФ Планета Кошек" // Подсказка при наведении
                },
                {
                    preset: 'islands#redDotIcon' // Иконка метки (можно изменить цвет: red, green, blue и т.д.)
                }
            );
            myMap.geoObjects.add(placemark1);

            //МЕТКА 2: Добавьте следующую организацию (скопируйте блок выше)
            var placemark2 = new ymaps.Placemark(
                [58.13789065118995, 52.66533528914721], // Координаты второй метки
                {
                    balloonContentHeader: "Культурная база Короленко 8 МБУ ЦМиТО УКСиМП",
                    balloonContentBody: "Основная деятельность: Ресурсный центр помощи НКО и сообществам, учреждениям культуры, образования ЦА: Инициативные жители, сообщества, НКО, учреждения города",
                    balloonContentFooter: "Телефон: +7 (999) 999-99-99",
                    hintContent: "Культурная база Короленко"
                },
                {
                    preset: 'islands#redDotIcon'
                }
            );
            myMap.geoObjects.add(placemark2);

            //МЕТКА 3: 
            var placemark3 = new ymaps.Placemark(
                [56.0960786649855, 94.55612930853987], // Координаты второй метки
                {
                    balloonContentHeader: "Федерация картинга",
                    balloonContentBody: "Основная деятельность: ",
                    balloonContentFooter: "Телефон: +7 (999) 999-99-99",
                    hintContent: "Федерация картинга"
                },
                {
                    preset: 'islands#redDotIcon'
                }
            );
            myMap.geoObjects.add(placemark3);

            //МЕТКА 4: 
            var placemark4= new ymaps.Placemark(
                [55.104432, 36.618490], // Координаты второй метки
                {
                    balloonContentHeader: "АНО ДПО Техническая академия Росатома",
                    balloonContentBody: "На данный момент НКО нет. Находится на стадии формирования концепции и формализации идеи.",
                    balloonContentFooter: "Телефон: +7 (999) 999-99-99",
                    hintContent: "Техническая академия Росатома"
                },
                {
                    preset: 'islands#redDotIcon'
                }
            );
            myMap.geoObjects.add(placemark4);

            //МЕТКА 5:
            var placemark5 = new ymaps.Placemark(
                [55.762215, 60.699734], // Координаты метки [широта, долгота]
                {
                    balloonContentHeader: "АНО «Твердыми шагами»", // Заголовок в балуне
                    balloonContentBody: "Автономная некоммерческая организация помощи детям с ограниченными возможностями здоровья, инвалидностью и их семьям.", // Описание
                    balloonContentFooter: "Телефон: +7 (XXX) XXX-XX-XX <br>Email: tverdymishagami@example.com", // Контакты
                    hintContent: "Твёрдыми шагами" // Подсказка при наведении
                },
                {
                    preset: 'islands#redDotIcon' // Иконка метки (можно изменить цвет: red, green, blue и т.д.)
                }
            );
            myMap.geoObjects.add(placemark5);

            // МЕТКА N: Добавьте N организацию
            // var placemark3 = new ymaps.Placemark(
            //     [55.745814, 37.627635], // Координаты третьей метки
            //     {
            //         balloonContentHeader: "Третья НКО организация",
            //         balloonContentBody: "Описание третьей организации",
            //         balloonContentFooter: "Телефон: +7 (XXX) XXX-XX-XX",
            //         hintContent: "Третья НКО"
            //     },
            //     {
            //         preset: 'islands#redCircleDotIcon'
            //     }
            // );
            // myMap.geoObjects.add(placemark3);

            // ========================================
            // ИНСТРУКЦИЯ ПО ДОБАВЛЕНИЮ НОВЫХ МЕТОК:
            // ========================================
            // 1. Скопируйте блок кода метки (от var placemark до myMap.geoObjects.add)
            // 2. Измените номер переменной (placemark4, placemark5 и т.д.)
            // 3. Укажите координаты организации [широта, долгота]
            // 4. Заполните информацию: название, описание, контакты
            // 5. Выберите цвет иконки: blue, red, green, orange, violet и т.д.
            // 6. Раскомментируйте код (уберите //)
            
            // Добавление элементов управления на карту
            myMap.controls.add('zoomControl'); // Кнопки зума
            myMap.controls.add('fullscreenControl'); // Полноэкранный режим
            myMap.controls.add('geolocationControl'); // Определение местоположения
        }
    </script>
</body>
</html>
