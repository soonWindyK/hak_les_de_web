<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новость</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
</head>
<body>
    {% include 'components/header.html' %}

    <main>
        <div class="page-content">
            <div class="container">
                <div class="admin-form-container">
                    <h1>Добавить новость</h1>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" enctype="multipart/form-data" class="admin-form">
                        <div class="form-group">
                            <label for="title">Заголовок новости *</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Описание *</label>
                            <textarea id="description" name="description" rows="5" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="city">Город *</label>
                            <input type="text" id="city" name="city" required>
                        </div>

                        <div class="form-group">
                            <label for="avatar">Изображение новости</label>
                            <input type="file" id="avatar" name="avatar" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label for="attached_files">Прикреплённый файл</label>
                            <input type="file" id="attached_files" name="attached_files">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-admin btn-primary">Создать новость</button>
                            <a href="{{ url_for('admin_news_list') }}" class="btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    {% include 'components/footer.html' %}
</body>
</html>
