<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новость</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rosatom-main.css') }}">
</head>
<body>
    {% include 'components/header.html' %}

    <main>
        <div class="page-content">
            <div class="container">
                <div class="admin-form-container">
                    <h1>Добавить новость</h1>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" enctype="multipart/form-data" class="admin-form">
                        <div class="form-group">
                            <label for="title">Заголовок новости *</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Описание *</label>
                            <textarea id="description" name="description" rows="5" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="city">Город *</label>
                            <select id="city" name="city" required>
                                <option value="city_id_0">Выберите город</option>
                                {% for n, c, r in cities_list %}
                                <option value="city_id_{{n}}">{{c}}, {{r}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="avatar">Изображение новости</label>
                            <input type="file" id="avatar" name="avatar" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label for="attached_files">Прикреплённый файл</label>
                            <input type="file" id="attached_files" name="attached_files">
                            <!-- Убрал multiple -->
                        </div>

                        <div class="form-actions">
                            <button type="submit" name="action" class="btn-admin btn-primary" value="create-new">Создать новость</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    {% include 'components/footer.html' %}
</body>
</html>
