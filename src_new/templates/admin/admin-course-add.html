<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить курс</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rosatom-main.css') }}">
</head>
<body>
    {% include 'components/header.html' %}

    <main>
        <div class="page-content">
            <div class="container">
                <div class="admin-form-container">
                    <h1>Добавить новый курс</h1>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" class="admin-form">
                        <div class="form-group">
                            <label for="course_name">Название курса *</label>
                            <input type="text" id="course_name" name="course_name" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-admin btn-primary">Создать курс</button>
                            <a href="{{ url_for('admin_courses_list') }}" class="btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    {% include 'components/footer.html' %}
</body>
</html>
