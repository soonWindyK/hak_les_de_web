<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Название страницы в браузере -->
    <title>Кто-то съел этот сайт.</title>
</head>
<body>
    <style>
        /* Обнуление стилей и общие настройки */
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root{
        /* Параметры анимации и адаптивных отступов */
        --error-start-y: 60vh;
        --error-final-y: -35vh;
    }
    /* Главный контейнер приложения */
    .app{
        position: relative;
        height: 100svh;
        background: #050505;
        overflow: hidden;
        font-family: "Montserrat", sans-serif;
        color: #fff;
        font-size: clamp(16px, 2.5vw, 18px);
    }
    /* Контейнер для изображения */
    .img{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        max-width: 1920px;
        margin: 0 auto;
        animation: catAnim 1.5s ease forwards;
    }
    /* Стиль для самого изображения */
    .img img{
        display: flex;
        width: 100%;
        height: auto;
        object-fit: cover;
        transform-origin: center bottom;
    }
     /* Анимация для появления кота снизу */
    @keyframes catAnim {
        0%{
            translate: 0 50%;
        }
        100%{
            translate: 0 0;
        }
    }
    /* Стиль для текста "ОКАК" */
    .okak{
        position: absolute;
        bottom: clamp(40px, 12vh, 150px);
        left: 50%;
        translate: -50% 0;
        font-weight: 900;
        font-size: clamp(40px, 9vw, 115px);
    }
    /* Стиль для текста ошибки "404" */
    .error{
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: clamp(160px, 60vw, 750px);
        font-weight: 900;
        transform: translate(-50%, var(--error-start-y));
        animation: errorAnim 1.5s ease forwards;
    }

    /* Анимация для появления ошибки сверху */
    @keyframes errorAnim {
        100% {
            transform: translate(-50%, var(--error-final-y));
        }
    }
    /* Стиль для кнопки "Вернуться на главную" */
    .home-button {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.1); /*  Полупрозрачный белый фон */
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        z-index: 2; /*  Чтобы кнопка была поверх других элементов */
        font-family: "Montserrat", sans-serif;
        text-decoration: none; /*  Убираем подчеркивание у ссылки */
    }

    /* Стиль для кнопки при наведении */
    .home-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* Адаптивные правки */
    @media (max-width: 1024px){
        :root{
            --error-start-y: 55vh;
            --error-final-y: -28vh;
        }
        .img img{
            transform: scale(1.5);
        }
        .home-button{
            font-size: 20px;
            padding: 12px 24px;
            bottom: 40px;
        }
    }

    @media (max-width: 600px){
        :root{
            --error-start-y: 50vh;
            --error-final-y: -22vh;
        }
        .app{
            font-size: 16px;
        }
        .img img{
            transform: scale(1.8);
        }
        .home-button{
            font-size: 18px;
            padding: 12px 20px;
            bottom: 24px;
        }
    }
	
    </style>

     <div class="app">
        <div class="error">
            404
        </div>
        <div class="img">
            <img src="{{ url_for('static', filename='cat.png') }}" alt="cat">
            <h1 class="okak">ОКАК</h1>
        </div>
		<!-- Кнопка для возврата на главную страницу -->
        <a href="{{ url_for('home') }}" class="home-button">Вернуться на главную</a>
    </div>


    
</body>
</html>
