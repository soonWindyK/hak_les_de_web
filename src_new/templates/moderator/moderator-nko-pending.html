<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НКО на модерации - Модератор</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rosatom-main.css') }}">
</head>
<body>
    {% include 'components/header.html' %}

    <main>
        <div class="container container_nko">
            <div class="admin-content">
                <div class="admin-header">
                    <h1>НКО на модерации</h1>
                    <a href="{{ url_for('admin_panel') }}" class="btn-secondary">Назад в панель</a>
                </div>
                <div class="admin-body">
                    
                    <p>Здесь будет список НКО, ожидающих модерации</p>
                    <!-- Здесь вы добавите функционал модерации -->
                     <button class="btn-admin btn-primary">Редактировать</button>
                    <form method="POST">
                        <button type="submit" name="action" value="event_{{ event.id }}" class="btn-admin">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    {% include 'components/footer.html' %}
</body>
</html>
