{% extends "base.html" %}
{% load static %}

{% block title %}Мой профиль - Добрые дела Росатома{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="profile-container">
        {% include 'profile/sidebar.html' with role='user' %}
        
        <div class="profile-content">
            <div class="profile-header">
                <h1 class="profile-title">Мой профиль</h1>
            </div>

            <form class="profile-form">
                <div class="form-section">
                    <h3 class="form-section-title">Личная информация</h3>
                    <div class="form-grid">
                        <div class="form-field">
                            <label class="form-label">Фамилия</label>
                            <input type="text" class="form-control" value="Иванов">
                        </div>
                        <div class="form-field">
                            <label class="form-label">Имя</label>
                            <input type="text" class="form-control" value="Иван">
                        </div>
                        <div class="form-field">
                            <label class="form-label">Отчество</label>
                            <input type="text" class="form-control" value="Иванович">
                        </div>
                        <div class="form-field">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="ivan@example.com">
                        </div>
                        <div class="form-field">
                            <label class="form-label">Телефон</label>
                            <input type="tel" class="form-control" placeholder="+7 (___) ___-__-__">
                        </div>
                        <div class="form-field">
                            <label class="form-label">Город</label>
                            <select class="form-control">
                                <option>Выберите город</option>
                                <option selected>Саров</option>
                                <option>Обнинск</option>
                                <option>Северск</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Изменить пароль</h3>
                    <div class="form-grid">
                        <div class="form-field full-width">
                            <label class="form-label">Текущий пароль</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-field">
                            <label class="form-label">Новый пароль</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-field">
                            <label class="form-label">Подтверждение пароля</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel">Отмена</button>
                    <button type="submit" class="btn-save">Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
